	
// EXEC BUYBINDS // 
exec "buybinds.cfg" 

//------------------------------------------SCREEN CONFIG-------------------------// 
echo "------------------------- vinny.cfg -------------------------START"
// video mode 
mat_setvideomode 1360 768 0 

net_graphproportionalfont 0

//------------------------------------------KEY BINDS-----------------------------// 

// Toggle Console
bind "'" "toggleconsole"

// Quick Swicth 
alias +knife "slot3 -lookatweapon;"
alias -knife "lastinv; +lookatweapon;"
bind "capslock" +knife 

// jump bind bunnyhop 
bind "mwheeldown" "+jump" 

// mic on/off 
bindtoggle "F3" "voice_enable" 

// girar arma 
alias +igra1 "-lookatweapon; +reload" 
alias -igra1 "+lookatweapon; -reload" 
bind "r" "+igra1" 

// Jump and atack 
alias "+jumpp" "+jump;-attack;-attack2" 
alias "-jumpp" "-jump" 
bind "x" "+jumpp" 

// makes bind betwen flash and F
bind "f" "use weapon_flashbang"


bind "shift" "+speed;r_cleardecals" 
bind "CTRL" "+duck;r_cleardecals"


//----------------------------------------CROSSHAIR AND MOUSE------------------------------------ 


// sensitivity 
echo "[CFG] SENSITIVITY 2.25"
sensitivity 2.25

// crosshair image 
echo "[CFG] CROSSHAIR"
cl_crosshairalpha 255; 
cl_crosshaircolor 4; 
cl_crosshairdot 0;
cl_crosshairgap -2.4; 
cl_crosshairsize 3;
cl_crosshairstyle 4;
cl_crosshairusealpha 1;
cl_crosshairthickness 0;
cl_crosshair_drawoutline 0;
cl_crosshair_outlinethickness 1;
cl_crosshair_sniper_width 1;
cl_crosshairgap_useweaponvalue 0;
cl_crosshaircolor_b 250;
cl_crosshaircolor_r 250;
cl_crosshaircolor_g 250;


// VIEW MODEL
echo "[CFG] VIEWMODEL"
// repositions the gunmodel to mimic CSS more closely.

viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"

viewmodel_presetpos 3;

// removes the shifting of the arm when crouching down.
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

viewmodel_recoil 1;
cl_righthand 1;

// CL BOB
echo "[CFG] CL BOB"

// removes the bobbing of the weapon back and forth, when you run.
cl_bob_lower_amt "5"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// causes the scope to move less while moving scoped and reduces bobbing effect
cl_bobcycle "0.98"

// scales the HUD depending on what resolution you use, 1 is max.
hud_scaling "1"

// lowers delay between sounds.
snd_mixahead "0.05"

// sets interpolation values.
cl_interp "0.015625"
cl_interp_ratio "1"

    
// ignores dedicated servers with pings above this value.
mm_dedicated_search_maxping 60


// usual rate commands
cl_cmdrate "128"
cl_updaterate "128"
rate "786432"

fps_max 0
zoom_sensitivity_ratio_joystick 1.0
zoom_sensitivity_ratio_mouse 1.0
m_customaccel 0

// ALIASES

alias dm "connect dm.team-verygames.net"
alias hsmod "connect 77.111.200.10:27015"

echo "------------------------- vinny.cfg -------------------------END"